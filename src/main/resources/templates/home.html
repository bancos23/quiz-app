<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head th:replace="~{fragments :: commonHead('Home - Quiz App')}"></head>

<body class="min-h-screen bg-base-200 flex items-start justify-center pt-10">

<div class="w-full max-w-xl">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body text-center">

            <h2 class="card-title mb-4 justify-center">Welcome</h2>

            <!-- Logged in -->
            <div th:if="${session.username}">
                <p class="text-lg font-semibold mb-1">
                    Hello, <span th:text="${session.username}">User</span>!
                </p>
                <p class="text-sm opacity-70 mb-4">
                    Role: <span th:text="${session.role}">user</span>
                </p>

                <p class="opacity-70 mb-4">
                    Soon youâ€™ll see your quizzes, stats and recent activity here.
                </p>

                <a th:href="@{/logout}" class="btn btn-error w-full">
                    Logout
                </a>
            </div>

            <!-- Not logged in -->
            <div th:if="${session.username == null}">
                <p class="opacity-70 mb-2">Welcome to Quiz App!</p>
                <p class="opacity-60 text-sm">
                    Use the bar at the bottom to login or register and start playing.
                </p>
            </div>

        </div>
    </div>
</div>

<footer th:replace="~{fragments :: dockNav}"></footer>

</body>
</html>
