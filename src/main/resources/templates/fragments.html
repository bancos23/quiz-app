<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHead(title)">
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title th:text="${title}">Quiz App</title>
</head>

<body>
<footer th:fragment="dockNav">
    <nav class="fixed bottom-5 left-1/2 -translate-x-1/2 z-40">
        <div class="bg-base-100 shadow-xl rounded-3xl px-6 py-3 border border-base-300 flex items-center gap-4">

            <span class="font-semibold text-lg">
                Quiz App
            </span>

            <div class="flex-1"></div>

            <div th:if="${session.username == null}" class="flex items-center gap-2">
                <a th:href="@{/login}" class="btn btn-sm btn-ghost rounded-full">
                    Login
                </a>
                <a th:href="@{/register}" class="btn btn-sm btn-primary rounded-full">
                    Register
                </a>
            </div>

            <div th:if="${session.username}" class="flex items-center gap-3">
                <div class="flex flex-col items-end leading-tight text-sm">
                    <span class="font-medium" th:text="${session.username}">User</span>
                    <span class="text-xs opacity-60" th:text="${session.role}">user</span>
                </div>

                <div class="avatar">
                    <div class="w-9 rounded-full">
                        <img src="https://img.daisyui.com/images/profile/demo/gordon@192.webp" alt="avatar" />
                    </div>
                </div>

                <a th:href="@{/logout}" class="btn btn-sm btn-error rounded-full">
                    Logout
                </a>
            </div>

        </div>
    </nav>
</footer>
</body>
</html>
